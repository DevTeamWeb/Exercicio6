<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio de CSS para nota.</title>

    <link href="../../build/css/metro.min.css" rel="stylesheet">

</head>
<body background="http://southwest-travis.weebly.com/uploads/4/6/8/8/46880953/237234353.png" width='100px'>

	<figure src ="../../Metro-UI-CSS-master/click.jpeg" width="50%">
	</figure>
    <div class="container">
        <h1 class="text-light">Usando METROUI para contagem regressiva.</h1>

        <div class="example">
            <h3>1º POOLPARTY FEST FACUL IMPACTA TECNOLOGIA</h3>
            <div class="countdown" data-role="countdown" data-days="5"></div>
        </div>

        <div class="example">
            <h3>REGRAS</h3>
            <div class="accordion" data-role="accordion" data-close-any="true">
                <div class="frame">
                    <div class="heading">1º ITEM</div>
                    <div class="content">
                        Não seremos responsavéis caso você chame o Mikael.
                    </div>
                </div>
                <div class="frame active">
                    <div class="heading">2° ITEM</div>
                    <div class="content">
                         Se chamarem Mikael, não entrará na festa.
                    </div>
                </div>
                <div class="frame">
                    <div class="heading">3º ITEM</div>
                    <div class="content">
                        Se for o Mikael, acaba a festa na hora.
                    </div>
                </div>
            </div>
        </div>
		<!-- Abaixo desta linha esta a funcao dos envios convites -->
<center><h3> CONVITES</h3>
<form>
  <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Seu e-mail</label>
      <input class="u-full-width" placeholder="teste@gmail.com" id="exampleEmailInput" type="email">
    </div>
    <div class="six columns">
      <label for="exampleRecipientInput">Questão para convite.</label>
      <select class="u-full-width" id="exampleRecipientInput">
        <option value="Option 1">Opções</option>
        <option value="Option 2">Não sou amigo do Mikael</option>
        <option value="Option 3">Sou amigo do Mikael</option>
      </select>
    </div>
  </div>
  <label for="exampleMessage">Mensagem</label>
  <textarea class="u-full-width" placeholder="Oi Poolparty …" id="exampleMessage"></textarea>
  <label class="example-send-yourself-copy">
    <input type="checkbox">
    <span class="label-body">Mande uma copia para o meu e-mail</span>
  </label>
  <input class="button-primary" value="Aceito" type="submit">
</form>
<figure>
	<img src="https://4.bp.blogspot.com/-T5h2nRS3_KM/U0NP_kSEWRI/AAAAAAAABaM/GwYGAv0BNUM/s1600/charge-bebado.jpg">
</figure>
</center>  
    <script data-main="scripts/main" src="scripts/require.js"></script>
	
</body>
</html>
